<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just the hash component, then redirects the browser
    // to the new url with the hash component.
    // For example: /about?id=1 would become /?id=1#/about?id=1
    // This ensures that the browser navigates to the root page and
    // then the SPA can use the hash component to determine the page
    // to render.

    var path = window.location.pathname;
    var query = window.location.search;
    var fragment = window.location.hash;
    if (path !== '/') {
      window.location.replace('/' + query + '#' + path + fragment);
    }
  </script>
</head>
<body>
</body>
</html>
